마케팅 구독 서비스 이용 약정서
• 제1조 (목적)
본 약정서는 고객(이하 '갑')과 마케팅 서비스 제공자(이하 '을') 간에 이루어지는 구독형 마케팅 서비스(라이트, 베이직, 스탠다드, 프리미엄)의 이용에 따른 권리•의무 및 책임사항을 명확히 하기 위한 목적으로 체결됩니다.

• 제2조 (계약기간 및 자동 갱신)

1. 계약은 기본적으로 1개월 단위의 정기구독 형태로 운영됩니다.
2. 결제일을 기준으로 30일마다 자동 결제 및 자동 갱신되며, 갑이 별도의 해지 요청을 하지 않을 경우 동일 조건으로 계약이 자동 갱신됩니다.
3. 해지를 원하는 경우, 다음 결제 예정일 기준 7일 전까지 서면(이메일 포함)으로 통보해야 합니다.

• 제3조 (서비스 제공 범위)
상품명 / 인스타 업로드 / 블로그 포스팅 /	N플레이스 관리
라이트	/ 월 2회 (단일)	/    없음	     /       포함
베이직	/ 월 3회 (2회 단일 + 1회 슬라이드) / 	베이직 플랜 10회 / 포함
스탠다드 / 월 4회 (2회 단일 + 2회 슬라이드) /	베이직 플랜 5회 + 방문체험단 1회	/ 포함
프리미엄 / 월 6회 (3회 단일 + 2회 슬라이드 + 1회 릴스) /	베이직 플랜 10회 + 프리미엄 플랜 1회 + 방문체험단 2회 /	포함

2. 콘텐츠 업로드 일정은 을이 내부 제작 일정을 고려하여 갑과 협의하되, 최종 결정권은 을에게 있습니다.

• 제4조 (서비스 비용 및 결제 조건)

1. 서비스 요금은 선불제로 운영되며, 결제일로부터 매 30일마다 자동 결제됩니다.
2. 모든 요금에는 부가가치세(VAT)가 별도로 부과됩니다.
3. 결제가 완료되어야 서비스가 정상 제공되며, 미결제 시 서비스 제공은 중단됩니다.

• 제5조 (환불 규정)

1. 을의 서비스는 타 마케팅 업체 대비 합리적인 요금으로 제공되며, 콘텐츠 제작•기획 등 리소스가 사전 투입되는 구조이므로 환불 규정은 다음과 같이 적용됩니다.

① 단일(1개월) 결제 시
- 결제 후 24시간 이내 요청한 경우에 한해 전액 환불 가능합니다.
- 24시간 경과 시에는 어떠한 경우에도 환불이 불가합니다.

② 3개월 이상 결제한 경우
- 결제 후 24시간 이내 요청 시 전액 환불 가능.
- 24시간 경과 후 환불 요청 시:
  - 서비스가 개시된 1개월분은 환불 불가하며,
  - 남은 기간에 대해서는 기획•운영•담당 인력 배치가 진행된 점을 고려하여,
    결제 총액의 50% 공제 후 잔액만 환불됩니다.

• 제6조 (계약 해지 및 중도 해지)

1. 계약 해지를 원하는 경우, 다음 결제 예정일 기준 7일 전까지 서면 통보해야 하며, 환불 여부는 제5조 환불 규정에 따릅니다.
2. 해지 시점 이전에 제공된 서비스는 모두 정당하게 수행된 것으로 간주되며, 잔여 서비스 이월 또는 금액 환불은 불가합니다.
3. 아래와 같은 경우, 을은 사전 통보 없이 즉시 계약을 해지할 수 있습니다:
 - 음란물, 허위광고, 저작권 침해 등 불법 요청
 - 반복적인 미납 또는 서비스 운영 방해

• 제7조 (지식재산권 및 2차 활용 제한)

1. 을이 제작한 모든 콘텐츠(텍스트, 이미지, 영상 등)의 저작권은 을에게 귀속되며, 갑은 서비스 기간 중 비상업적 활용에 한해 사용이 가능합니다.
2. 서비스 외적 활용(광고, 재배포, 2차 가공 등)을 원할 경우, 사전 서면 동의 및 별도 비용 협의가 필요합니다.

• 제8조 (분쟁 해결)

1. 본 계약과 관련된 모든 분쟁은 을의 본사 소재지 관할 법원을 제1심 관할 법원으로 하며,
2. 관련 법령은 대한민국 민법 및 상법을 기준으로 해석됩니다.

 <script>
document.addEventListener('DOMContentLoaded', () => {
  const nav = document.querySelector('.nav');
  const gnb = document.querySelector('.gnb');
  const hamburger = document.querySelector('.hamburger');

  // 헤더 실제 높이를 CSS 변수로 내려서 gnb top 계산에 사용
  const setNavH = () => {
    if (!nav) return;
    document.documentElement.style.setProperty('--nav-h', nav.offsetHeight + 'px');
  };
  setNavH();
  window.addEventListener('resize', setNavH);

  // 모바일 메뉴 토글
  hamburger?.addEventListener('click', () => {
    const open = gnb.classList.toggle('active');
    document.body.style.overflow = open ? 'hidden' : '';
  });
});
</script>


  <!-- 상단 메뉴 컬러 변경 -->
  <script>
    window.addEventListener('scroll', () => {
      const nav = document.querySelector('.nav');
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });
  </script>
