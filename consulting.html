  <script>
document.addEventListener('DOMContentLoaded', () => {
  const nav = document.querySelector('.nav');
  const gnb = document.querySelector('.gnb');
  const hamburger = document.querySelector('.hamburger');

  // 헤더 실제 높이를 CSS 변수로 내려서 gnb top 계산에 사용
  const setNavH = () => {
    if (!nav) return;
    document.documentElement.style.setProperty('--nav-h', nav.offsetHeight + 'px');
  };
  setNavH();
  window.addEventListener('resize', setNavH);

  // 모바일 메뉴 토글
  hamburger?.addEventListener('click', () => {
    const open = gnb.classList.toggle('active');
    document.body.style.overflow = open ? 'hidden' : '';
  });
});
</script>


  <script>
(function () {
  const list = document.querySelector('.brand-list');
  if (!list) return;

  // 로고들을 한 세트 복제하여 뒤에 붙여 총 길이를 200%로 만듭니다.
  const items = Array.from(list.children);
  items.forEach(el => {
    const clone = el.cloneNode(true);
    clone.setAttribute('aria-hidden','true');
    list.appendChild(clone);
  });

  // 컨테이너 길이에 비례해 속도를 자동 계산 (px/s 기준)
  function setMarqueeDuration(){
    const SPEED = 120; // px per second (값↑ = 더 느림, 값↓ = 더 빠름)
    const distance = list.scrollWidth / 2; // 1회전 이동 거리
    const duration = distance / SPEED;     // 초(s)
    list.style.setProperty('--duration', duration + 's');
  }
  setMarqueeDuration();
  let t; window.addEventListener('resize', () => { clearTimeout(t); t=setTimeout(setMarqueeDuration,150); });
})();
</script>
