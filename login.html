<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OASIS MARKETING</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="login-page">
  <nav class="nav">
  <div class="nav-inner">
    <div class="logo" onclick="location.href='index.html'">
      <img src="./img/logo_black.png" class="logo-white" alt="오아시스 마케팅 로고 (화이트)">
      <img src="./img/logo_black.png" class="logo-black" alt="오아시스 마케팅 로고 (블랙)">
    </div>

    <!-- 햄버거 버튼 -->
    <button class="hamburger" aria-label="메뉴" aria-controls="gnb" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <!-- 서브메뉴 -->
    <ul class="gnb" id="gnb">
      <li><a href="subscribe.html">상담문의</a></li>
      <li><a href="login.html">로그인/회원가입</a></li>
    </ul>
  </div>
</nav>



  <section class="auth-section login-section">
    <div class="auth-container">
      <h2 class="auth-title">로그인</h2>
      <form method="post" action="/exec/front/Member/Login/">
        <div class="input-group">
          <label for="member_id">아이디</label>
          <input type="text" id="member_id" name="member_id" placeholder="아이디를 입력하세요" required />
        </div>

        <div class="input-group">
          <label for="member_passwd">비밀번호</label>
          <input type="password" id="member_passwd" name="member_passwd" placeholder="비밀번호를 입력하세요" required />
        </div>

        <button type="submit" class="auth-button">로그인</button>
      </form>

      <div class="auth-footer">
        <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
      </div>
    </div>
  </section>
  <footer class="footer-wrapper">
    <div class="footer-inner">
      ⓒ 2025 OASIS MARKETING. All rights reserved.
    </div>
  </footer>



  <!-- 모바일 햄버거 토글 -->


  <script>
document.addEventListener('DOMContentLoaded', () => {
  const nav = document.querySelector('.nav');
  const gnb = document.querySelector('.gnb');
  const hamburger = document.querySelector('.hamburger');

  // 헤더 실제 높이를 CSS 변수로 내려서 gnb top 계산에 사용
  const setNavH = () => {
    if (!nav) return;
    document.documentElement.style.setProperty('--nav-h', nav.offsetHeight + 'px');
  };
  setNavH();
  window.addEventListener('resize', setNavH);

  // 모바일 메뉴 토글
  hamburger?.addEventListener('click', () => {
    const open = gnb.classList.toggle('active');
    document.body.style.overflow = open ? 'hidden' : '';
  });
});
</script>


  <!-- 상단 메뉴 컬러 변경 -->
  <script>
    window.addEventListener('scroll', () => {
      const nav = document.querySelector('.nav');
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });
  </script>

</body>

</html>
